<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Floracation! - Contact</title>
</head>

<body>

    <div class="head-div">
        <header class="header">
            <a class="floracation" href="index.html">Floracation!</a>
            <div class="right-head">
                <div class="shop-dropdown">
                    <button class="shop-button">Shop
                        <i class="fa-caret-down"></i>
                    </button>
                    <div class="shop-content">
                    <a href="bouquets.html">Bouquets</a>
                    <a href="plants.html">Plants</a>
                    </div>
                </div>

                <div class="about-dropdown">
                    <button class="about-button">About
                        <i class="fa-caret-down"></i>
                    </button>
                    <div class="about-content">
                    <a href="address.html">Address</a>
                    <a href="reviews.html">Reviews</a>
                    <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <section class="contact-page">

        <div class="contact-head">
            <h1>Contact</h1>
        </div>

        <div class="contact-form">
            <div class="c-form">
                <form action="c-form">
                    <label for="first-name">First Name:</label><br>
                    <input type="text" id="first-name" name="first-name"><br>
                    <label for="last-name">Last Name:</label><br>
                    <input type="text" id="last-name" name="last-name"><br>
                    <label for="business-name">Business Name:</label><br>
                    <input type="text" id="business-name" name="business-name"><br>
                    <label for="email">Email Address:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="message">Message:</label><br>
                    <input type="text" id="message" class="message-box" name="message"><br><br>
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>

    </section>

    <div class="footer-div">
        <footer class="footer">
            <a class="fb-link" href="https://www.facebook.com" target="_blank">FaceBook</a>
            <a class="twt-link" href="https://www.x.com" target="_blank">Twitter</a>
            <a class="insta-link" href="https://www.instagram.com" target="_blank">Instagram</a>
            <a class="linkd-link" href="https://www.linkedin.com" target="_blank">Linkedin</a>
        </footer>
    </div>
    
</body>
</html>
